<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/login.css">
	<script src='js/webREM.js'></script>
	<title>登录页面</title>
</head>
<body>
<div class='overlay'></div>
<h1 class='title'>欢迎登陆小米有品</h1>
<div class='login-phone'>
	<div class='form-item-wrapper'>
		<label for="">+86&gt;</label>
		<input type="tel" placeholder="手机号码" class='phone'/>
	</div>
	<div class='form-item-wrapper'>
		<input type="text" placeholder="短信验证码" class='code2'/>
		<button class='code'>获取验证码</button>
	</div>
	<button class='btn-phone'>立即登录/注册</button>
</div>
<div class='login-pwd'>
	<div class='form-item-wrapper'>
		<input type="text" placeholder="邮箱/手机号码/小米ID" class='account'/>
	</div>
	<div class='form-item-wrapper'>
		<input type="password" placeholder="密码" class='pwd'/>
	</div>
	<button class='btn-pwd'>登录</button>
</div>
<span class='title-phone'>手机短信登录注册</span>
<span class='title-pwd'>用户密码登录</span>

<script src='js/jQuery-3.4.0.js'></script>
<script src='js/js.cookie.min.js'></script>
<script src='js/myHttp.js'></script>
<script src='js/login.js'></script>
</body>
</html>
